<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>NEZHA配置生成器</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --bg-color: #f5f7ff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }

        .dark-mode {
            --primary-color: #5d7aff;
            --secondary-color: #2d2d2d;
            --text-color: #f0f0f0;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #4d4d4d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dark-mode .container {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .tabs {
            display: flex;
            background-color: var(--primary-color);
            position: relative;
        }

        .tab {
            padding: 15px 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
        }

        .tab.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .tab:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .row {
            display: flex;
            margin-bottom: 20px;
            gap: 20px;
        }

        .col-left {
            flex: 1;
            min-width: 0;
        }

        .col-right {
            flex: 1;
            min-width: 0;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="datetime-local"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input,
        .input-group select {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 5px;
            gap: 8px;
        }

        .checkbox-group input {
            margin: 0;
        }

        #jsonOutput,
        #jsonOutput2 {
            width: 100%;
            height: 500px;
            padding: 15px;
            background-color: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Fira Code', 'Courier New', monospace;
            resize: none;
            white-space: pre;
            overflow-y: auto;
            color: var(--text-color);
            transition: all 0.3s;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background-color: #3a5bef;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            font-size: 12px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .copy-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-height: 42px;
            background-color: var(--secondary-color);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background-color: var(--secondary-color);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
        }

        .tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tag.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tag-selector {
            margin-top: 10px;
        }

        .carrier-routes {
            margin-top: 10px;
        }

        .carrier-group {
            margin-bottom: 15px;
        }

        .carrier-label {
            display: inline-block;
            width: 50px;
            font-weight: 600;
            color: var(--text-color);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            font-weight: 600;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding: 0 15px;
        }

        #themeToggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        #themeToggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(15deg) scale(1.1);
        }

        .github-link {
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .github-link a {
            color: #fff;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }

        .github-link a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
            
            .col-left, .col-right {
                width: 100%;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 14px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content {
            animation: fadeIn 0.3s ease-out;
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab(0)">公开备注代码</div>
            <div class="tab" onclick="switchTab(1)">流量监控代码</div>
            <div class="theme-switch">
                <button id="themeToggle" onclick="toggleTheme()" data-theme="system" aria-label="切换主题">
                    <i class="fas fa-desktop"></i>
                </button>
            </div>
            <div class="github-link">
                <a href="https://github.com/leuxinovo/nezhajson" target="_blank" title="查看GitHub源码" aria-label="GitHub仓库">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <!-- 公开备注代码 -->
        <div class="tab-content active" id="publicNoteTab">
            <div class="row">
                <div class="col-left">
                    <h3 class="section-title">公开备注代码配置</h3>

                    <div class="form-group">
                        <label for="startDate">账单起始日期 (startDate)</label>
                        <input type="datetime-local" id="startDate">
                    </div>

                    <div class="form-group">
                        <label for="endDate">账单结束日期 (endDate)</label>
                        <input type="datetime-local" id="endDate">
                    </div>

                    <div class="form-group">
                        <label for="autoRenewal">自动续费状态 (autoRenewal)</label>
                        <select id="autoRenewal">
                            <option value="1">启用 (1)</option>
                            <option value="0">禁用 (0)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cycle">账单周期 (cycle)</label>
                        <select id="cycle" onchange="toggleCustomCycle()">
                            <option value="月">月</option>
                            <option value="年">年</option>
                            <option value="季">季</option>
                            <option value="半年">半年</option>
                            <option value="2年">2年</option>
                            <option value="3年">3年</option>
                            <option value="custom">自定义</option>
                        </select>
                        <input type="text" id="cycleCustom" placeholder="自定义周期" style="display:none; margin-top:8px;">
                    </div>

                    <div class="form-group">
                        <label>账单金额及货币单位 (amount)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="freeamount" onchange="toggleAmount()">
                            <label for="freeamount" style="font-weight:normal;">免费</label>
                        </div>
                        <div class="amount-grid" id="amountInputGroup">
                            <input type="number" id="amountValue" placeholder="金额">
                            <select id="amountCurrency" onchange="toggleCustomAmount()">
                                <option value="元">元</option>
                                <option value="CNY">CNY</option>
                                <option value="刀">刀</option>
                                <option value="USD">USD</option>
                                <option value="欧">欧</option>
                                <option value="EUR">EUR</option>
                                <option value="custom">自定义</option>
                            </select>
                            <input type="text" id="amountCustom" placeholder="自定义货币单位" style="display:none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>服务器带宽信息 (bandwidth)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="unlimitedBandwidth" onchange="toggleBandwidth()">
                            <label for="unlimitedBandwidth" style="font-weight:normal;">无限</label>
                        </div>
                        <div class="bandwidth-grid" id="bandwidthInputGroup">
                            <input type="number" id="bandwidthValue" placeholder="带宽">
                            <select id="bandwidthUnit" onchange="toggleCustomBandwidth()">
                                <option value="Gbps">Gbps</option>
                                <option value="Mbps">Mbps</option>
                                <option value="custom">自定义</option>
                            </select>
                            <input type="text" id="bandwidthCustom" placeholder="自定义带宽单位" style="display:none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>流量配额及周期 (trafficVol)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="unlimitedTraffic" onchange="toggleTraffic()">
                            <label for="unlimitedTraffic" style="font-weight:normal;">无限</label>
                        </div>
                        <div class="traffic-grid" id="trafficInputGroup">
                            <input type="number" id="trafficValue" placeholder="流量">
                            <select id="trafficUnit" onchange="toggleCustomTraffic()">
                                <option value="TB">TB</option>
                                <option value="GB">GB</option>
                                <option value="MB">MB</option>
                                <option value="custom">自定义</option>
                            </select>
                            <select id="trafficPeriod" onchange="toggleCustomTraffic()">
                                <option value="/月">/月</option>
                                <option value="/M">/M</option>
                                <option value="custom">自定义</option>
                            </select>
                            <input type="text" id="trafficUnitCustom" placeholder="自定义流量单位" style="display:none;">
                            <input type="text" id="trafficPeriodCustom" placeholder="自定义周期" style="display:none;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="trafficType">流量类型 (trafficType)</label>
                        <select id="trafficType">
                            <option value="1">单向 (1)</option>
                            <option value="2">双向 (2)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ipv4">IPv4 地址数量</label>
                        <input type="number" id="ipv4" min="0" value="1">
                    </div>

                    <div class="form-group">
                        <label for="ipv6">IPv6 地址数量</label>
                        <input type="number" id="ipv6" min="0" value="1">
                    </div>

                    <div class="form-group">
                        <label for="routeMode">网络路由信息 (networkRoute)</label>
                        <select id="routeMode" onchange="toggleRouteMode()">
                            <option value="tags">多选标签模式</option>
                            <option value="carriers">分运营商线路模式</option>
                        </select>

                        <div id="selectedTags">
                            <div class="tag-container" id="selectedTagsContainer"></div>
                            <input type="text" id="newTagInput" placeholder="输入标签并按回车添加" style="margin-top:8px;">
                        </div>
                        <div id="tagsMode" class="tag-selector">
                            <div class="tag-container" id="routeTags">
                                <span class="tag" onclick="toggleTag(this)">163</span>
                                <span class="tag" onclick="toggleTag(this)">CN2</span>
                                <span class="tag" onclick="toggleTag(this)">CN2GIA</span>
                                <span class="tag" onclick="toggleTag(this)">CMI</span>
                                <span class="tag" onclick="toggleTag(this)">CMIN2</span>
                                <span class="tag" onclick="toggleTag(this)">4837</span>
                                <span class="tag" onclick="toggleTag(this)">10099</span>
                                <span class="tag" onclick="toggleTag(this)">IEPL</span>
                                <span class="tag" onclick="toggleTag(this)">IPLC</span>
                            </div>
                        </div>

                        <div id="carriersMode" class="carrier-routes" style="display:none;">
                            <div class="carrier-group">
                                <span class="carrier-label">电信:</span>
                            </div>
                            <div class="carrier-group" style="display: flex; align-items: center; gap: 10px;">
                                <span style="white-space: nowrap;">去程:</span>
                                <select id="telecomRoute1">
                                    <option value="">留空</option>
                                    <option value="163">163</option>
                                    <option value="CN2">CN2</option>
                                    <option value="CN2GIA">CN2GIA</option>
                                    <option value="CMI">CMI</option>
                                    <option value="CMIN2">CMIN2</option>
                                    <option value="4837">4837</option>
                                    <option value="10099">10099</option>
                                    <option value="IEPL">IEPL</option>
                                    <option value="IPLC">IPLC</option>
                                </select>
                            </div>
                            <div class="carrier-group" style="display: flex; align-items: center; gap: 10px;">
                                <span style="white-space: nowrap;">回程:</span>
                                <select id="telecomRoute2">
                                    <option value="">留空</option>
                                    <option value="163">163</option>
                                    <option value="CN2">CN2</option>
                                    <option value="CN2GIA">CN2GIA</option>
                                    <option value="CMI">CMI</option>
                                    <option value="CMIN2">CMIN2</option>
                                    <option value="4837">4837</option>
                                    <option value="10099">10099</option>
                                    <option value="IEPL">IEPL</option>
                                    <option value="IPLC">IPLC</option>
                                </select>
                            </div>
                            <div class="carrier-group">
                                <span class="carrier-label">移动:</span>
                            </div>
                            <div class="carrier-group" style="display: flex; align-items: center; gap: 10px;">
                                <span style="white-space: nowrap;">去程:</span>
                                <select id="mobileRoute1">
                                    <option value="">留空</option>
                                    <option value="163">163</option>
                                    <option value="CN2">CN2</option>
                                    <option value="CN2GIA">CN2GIA</option>
                                    <option value="CMI">CMI</option>
                                    <option value="CMIN2">CMIN2</option>
                                    <option value="4837">4837</option>
                                    <option value="10099">10099</option>
                                    <option value="IEPL">IEPL</option>
                                    <option value="IPLC">IPLC</option>
                                </select>
                            </div>
                            <div class="carrier-group" style="display: flex; align-items: center; gap: 10px;">
                                <span style="white-space: nowrap;">回程:</span>
                                <select id="mobileRoute2">
                                    <option value="">留空</option>
                                    <option value="163">163</option>
                                    <option value="CN2">CN2</option>
                                    <option value="CN2GIA">CN2GIA</option>
                                    <option value="CMI">CMI</option>
                                    <option value="CMIN2">CMIN2</option>
                                    <option value="4837">4837</option>
                                    <option value="10099">10099</option>
                                    <option value="IEPL">IEPL</option>
                                    <option value="IPLC">IPLC</option>
                                </select>
                            </div>
                            <div class="carrier-group">
                                <span class="carrier-label">联通:</span>
                            </div>
                            <div class="carrier-group" style="display: flex; align-items: center; gap: 10px;">
                                <span style="white-space: nowrap;">去程:</span>
                                <select id="unicomRoute1">
                                    <option value="">留空</option>
                                    <option value="163">163</option>
                                    <option value="CN2">CN2</option>
                                    <option value="CN2GIA">CN2GIA</option>
                                    <option value="CMI">CMI</option>
                                    <option value="CMIN2">CMIN2</option>
                                    <option value="4837">4837</option>
                                    <option value="10099">10099</option>
                                    <option value="IEPL">IEPL</option>
                                    <option value="IPLC">IPLC</option>
                                </select>
                            </div>
                            <div class="carrier-group" style="display: flex; align-items: center; gap: 10px;">
                                <span style="white-space: nowrap;">回程:</span>
                                <select id="unicomRoute2">
                                    <option value="">留空</option>
                                    <option value="163">163</option>
                                    <option value="CN2">CN2</option>
                                    <option value="CN2GIA">CN2GIA</option>
                                    <option value="CMI">CMI</option>
                                    <option value="CMIN2">CMIN2</option>
                                    <option value="4837">4837</option>
                                    <option value="10099">10099</option>
                                    <option value="IEPL">IEPL</option>
                                    <option value="IPLC">IPLC</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extra">额外备注 (extra)</label>
                        <input type="text" id="extra">
                    </div>

                    <button onclick="generatePublicNoteJSON()">
                        <i class="fas fa-code"></i> 生成 JSON
                    </button>
                </div>
                <div class="col-right">
                    <button class="copy-btn" onclick="copyToClipboard('jsonOutput')">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                    <pre id="jsonOutput"><code class="language-json"></code></pre>
                </div>
            </div>
        </div>

        <!-- 流量监控代码 -->
        <div class="tab-content" id="trafficMonitorTab">
            <div class="row">
                <div class="col-left">
                    <h3 class="section-title">流量监控代码配置</h3>

                    <div class="form-group">
                        <label for="monitorType">监控类型 (type)</label>
                        <select id="monitorType">
                            <option value="transfer_in_cycle">仅入站流量</option>
                            <option value="transfer_out_cycle">仅出站流量</option>
                            <option value="transfer_all_cycle">双向流量总和</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="maxTraffic">最大流量限制 (max)</label>
                        <div class="input-group">
                            <input type="number" id="maxTraffic" placeholder="流量数值">
                            <select id="maxTrafficUnit">
                                <option value="TB">TB</option>
                                <option value="GB">GB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cycleStart">统计周期开始日期 (cycle_start)</label>
                        <input type="datetime-local" id="cycleStart">
                    </div>

                    <div class="form-group">
                        <label for="cycleInterval">统计周期数量 (cycle_interval)</label>
                        <input type="number" id="cycleInterval" min="1" value="1">
                    </div>

                    <div class="form-group">
                        <label for="cycleUnit">统计周期单位 (cycle_unit)</label>
                        <select id="cycleUnit">
                            <option value="hour">小时 (hour)</option>
                            <option value="day">天 (day)</option>
                            <option value="week">周 (week)</option>
                            <option value="month">月 (month)</option>
                            <option value="year">年 (year)</option>
                        </select>
                    </div>

                    <div class="form-group" style="display:none;">
                        <label for="cover">是否覆盖 (cover)</label>
                        <select id="cover">
                            <option value="1">是 (1)</option>
                            <option value="0">否 (0)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ignore">监控的服务器ID (ignore)</label>
                        <input type="text" id="ignore" placeholder="输入服务器ID，用逗号分隔，如：3,4">
                    </div>

                    <button onclick="generateTrafficMonitorJSON()">
                        <i class="fas fa-code"></i> 生成 JSON
                    </button>
